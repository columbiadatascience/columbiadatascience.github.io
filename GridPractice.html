<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!--.row = containing all of the columns in your grid
    .columns = divide your rows into sections

    ### Small Screens
    .small-#

    ### Medium Screens (Tablet)
    .medium-#

    ### Large
    .large-# -->

    <div class="row">
        <div class="columns small-12">
            <p class="panel callout">.small-12</p>
        </div>
    </div>
    <div class="row">
        <div class="columns small-12 medium-6">
            <p class="panel callout">.small-12 .medium-6</p>
         </div>
         <div class="columns small-12 medium-6">
            <p class="panel callout">.small-12 .medium-6</p>
         </div>
     </div>

     <div class="row">
        <div class="columns small-12 medium-4 large-6">
          <p class="panel callout">.small-12 .medium-4 .large-6</p>
        </div>

        <div class="columns small-12 medium-4 large-6">
          <p class="panel callout">.small-12 .medium-4 .large-6</p>
        </div>

        <div class="columns small-12 medium-4 large-12">
          <p class="panel callout">.small-12 .medium-4 .large-12</p>
        </div>
      </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
